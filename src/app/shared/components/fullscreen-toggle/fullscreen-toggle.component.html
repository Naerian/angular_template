<neo-button
  mode="icon"
  [size]="size"
  [color]="color"
  [transparent]="transparent"
  (onClick)="toggleFullScreen()"
  [title]="
    (isFullScreen() ? 'app.full_screen_exit' : 'app.full_screen')
      | translate
  "
>
  <i
    [ngClass]="{
      'ri-fullscreen-exit-fill': isFullScreen(),
      'ri-fullscreen-fill': !isFullScreen()
    }"
  ></i>
</neo-button>
