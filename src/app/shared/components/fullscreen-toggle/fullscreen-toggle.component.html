<neo-button
  mode="icon"
  [size]="_size()"
  [color]="color"
  [transparent]="transparent"
  (onClick)="toggleFullScreen()"
  [title]="
    (isFullScreen() ? 'APP.FULL_SCREEN_EXIT' : 'APP.FULL_SCREEN') | translate
  "
>
  <i
    [ngClass]="{
      'ri-fullscreen-exit-fill': isFullScreen(),
      'ri-fullscreen-fill': !isFullScreen()
    }"
  ></i>
</neo-button>
