<neo-button
  mode="icon"
  [color]="color"
  [transparent]="transparent"
  (onClick)="toggleTheme($event)"
  [size]="_size()"
  [title]="
    (currentTheme() === LIGHT_THEME ? 'THEME.DARK_THEME' : 'THEME.LIGHT_THEME')
      | translate
  "
>
  @if (currentTheme() === LIGHT_THEME) {
    <i class="ri-moon-fill"></i>
  } @else {
    <i class="ri-sun-fill"></i>
  }
</neo-button>
