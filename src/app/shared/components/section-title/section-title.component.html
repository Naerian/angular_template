<div class="section-title" [class.section-title--no-fill]="hideLine" [class.section-title--icon-no-color]="iconNoColor">
  @if (icon && iconPosition === 'left') {
    <i [class]="icon" [ngStyle]="{'font-size': iconSize}"></i>
  }
  <h4>{{ title }}</h4>
  @if (icon && iconPosition === 'right') {
    <i [class]="icon" [ngStyle]="{'font-size': iconSize}"></i>
  }
</div>
