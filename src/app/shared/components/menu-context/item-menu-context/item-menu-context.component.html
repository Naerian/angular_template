<div
  #itemMenuContent
  class="item-menu-context"
  tabindex="0"
  (click)="onClickItem($event)"
  (keydown.enter)="onClickItem($event)"
  (keydown.space)="onClickItem($event)"
  [title]="_title()"
>
  @if (!label) {
    <ng-content></ng-content>
  } @else {
   <div class="item-menu-context__icon">
    <i [class]="icon"></i>
   </div>
   <div class="item-menu-context__label">{{ label }}</div>
  }
</div>
