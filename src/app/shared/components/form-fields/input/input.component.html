<div
  class="neo-input"
  [title]="label || ''"
  [class.neo-input--disabled]="_disabled()"
>
  @if (label) {
    <label [attr.for]="_id()" [attr.id]="_labelId()" class="neo-input__label">
      <span [innerHtml]="label"></span>
      @if (required) {
        <abbr aria-hidden="true">*</abbr>
      }
    </label>
  }
  <div class="neo-input__wrapper">
    <input
      #input="ngModel"
      class="
        neo-input__wrapper__field 
        neo-input__wrapper__field--{{ inputSize }}
      "
      [class.neo-input__wrapper__field--has-error]="
        hasErrors() || (input?.errors && (input?.dirty || input?.touched))
      "
      [(ngModel)]="value"
      (input)="onInput(input.value)"
      (blur)="onBlur()"
      [attr.id]="_id()"
      [attr.type]="type"
      [attr.min]="min"
      [attr.max]="max"
      [attr.aria-disabled]="_disabled()"
      [attr.aria-readonly]="readonly"
      [attr.aria-labelledby]="_labelId()"
      [attr.aria-owns]="_labelId()"
      [attr.aria-describedby]="ariaDescribedBy"
      [readonly]="readonly"
      [disabled]="_disabled()"
      [required]="required"
      [attr.aria-required]="required"
      [attr.placeholder]="placeholder"
      [attr.size]="size"
      [attr.minlength]="minlength"
      [attr.maxlength]="maxlength"
      [attr.autocomplete]="autocomplete"
      [attr.name]="name"
      [title]="title || label || placeholder || ''"
    />
  </div>
</div>
