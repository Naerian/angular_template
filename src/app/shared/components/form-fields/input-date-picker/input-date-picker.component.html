<div
  class="neo-input-date-picker"
  [title]="label || ''"
  [class.neo-input-date-picker--disabled]="_disabled()"
>
  @if (label) {
    <label
      class="neo-input-date-picker__label"
      [attr.for]="_id()"
      [attr.id]="_labelId()"
    >
      <span [innerHtml]="label"></span>
      @if (required) {
        <abbr aria-hidden="true">*</abbr>
      }
    </label>
  }
  <div class="neo-input-date-picker__wrapper">
    <input
      tabindex="0"
      (click)="toogleCalendar($event)"
      (keydown.enter)="toogleCalendar($event)"
      (keydown.space)="toogleCalendar($event)"
      cdkOverlayOrigin
      #datePicker="cdkOverlayOrigin"
      #dpInput="ngModel"
      class="
        neo-input-date-picker__wrapper__field 
        neo-input-date-picker__wrapper__field--{{ inputSize }}
      "
      [class.neo-input-date-picker__wrapper__field--has-error]="
        hasErrors() || (dpInput?.errors && (dpInput?.dirty || dpInput?.touched))
      "
      [value]="_value()"
      [(ngModel)]="value"
      (input)="onInput(dpInput.value)"
      (blur)="onBlur()"
      [attr.id]="_id()"
      [attr.aria-disabled]="_disabled()"
      [attr.aria-readonly]="true"
      [attr.aria-labelledby]="_labelId()"
      [attr.aria-owns]="_labelId()"
      [attr.aria-describedby]="ariaDescribedBy || ariaDescribedByCustom"
      [readonly]="true"
      [disabled]="_disabled()"
      [required]="required"
      [attr.aria-required]="required"
      [attr.placeholder]="placeholder"
      [attr.autocomplete]="autocomplete"
      [attr.name]="name"
      [title]="title || label || placeholder || ''"
      autocomplete="off"
      type="text"
    />
    @if (showIconCalendar) {
      <i
        class="
        neo-input-date-picker__wrapper__icon 
        neo-input-date-picker__wrapper__icon--{{ inputSize }}
        {{ icon }}
        "
        [class.disabled]="_disabled()"
        [tabindex]="!_disabled() ? 0 : -1"
        (click)="toogleCalendar($event)"
        (keydown.enter)="toogleCalendar($event)"
        (keydown.space)="toogleCalendar($event)"
        cdkOverlayOrigin
      ></i>
    }
  </div>
</div>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="datePicker"
  [cdkConnectedOverlayOpen]="isDatePickerOpened()"
  [cdkConnectedOverlayScrollStrategy]="scrollStrategy"
  [cdkConnectedOverlayPositions]="overlayPositions"
  (detach)="closeCalendar()"
  (backdropClick)="closeCalendar()"
>
  <div
    cdkTrapFocus
    [cdkTrapFocusAutoCapture]="true"
    #calendarOverlay
    [@fadeInOutScale]="isDatePickerOpened() ? '*' : 'void'"
  >
    <neo-calendar
      [date]="realDateValue() ?? null"
      [type]="type"
      [disabledDates]="disabledDates || []"
      [blockDisabledRanges]="blockDisabledRanges"
      [isOpenedByOverlay]="true"
      (dateSelected)="setCalendarValue($event)"
      class="neo-input-date-picker__calendar"
    ></neo-calendar>
  </div>
</ng-template>
