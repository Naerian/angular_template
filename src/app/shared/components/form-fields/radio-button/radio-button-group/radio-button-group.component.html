<div class="neo-radio-button-group-container">
  @if (label) {
    <label
      class="neo-radio-button-group__label"
      [attr.id]="_labelId()"
      [attr.aria-label]="label"
      [attr.title]="label"
    >
      <span [innerHtml]="label!"></span>
    </label>
  }
  <div
    class="neo-radio-button-group neo-radio-button-group--{{ _orientation() }}"
    [class.neo-radio-button-group--labeled]="
      label !== undefined && label !== null && label !== ''
    "
    role="radiogroup"
    [attr.aria-labelledby]="_labelId()"
  >
    <ng-content></ng-content>
  </div>
</div>
