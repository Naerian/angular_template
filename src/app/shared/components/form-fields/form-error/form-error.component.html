@if (errors().length > 0) {
  <div class="neo-form-error">
    @for (error of errors(); track error) {
      <div class="neo-form-error__errors">
        <small
          >{{
            KEY_TRANSLATION_PREFIX + "." + error.message
              | translate: error.params
          }}
        </small>
      </div>
    }
  </div>
}
