@if (
  errors().length > 0 &&
  (control?.touched ||
    control?.dirty ||
    formGroup?.touched ||
    formGroup?.dirty ||
    ngModelControl?.touched ||
    ngModelControl?.dirty)
) {
  <div class="neo-form-error" [id]="_id() + '-error'" [attr.aria-hidden]="true">
    @for (error of errors(); track $index) {
      <div class="neo-form-error__error">
        {{ getValidationMessage(error) }}
      </div>
    }
  </div>
}
