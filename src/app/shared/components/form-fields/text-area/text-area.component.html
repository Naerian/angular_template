<div class="neo-textarea" [title]="label || ''">
  @if (label) {
    <label
      [for]="_id()"
      [attr.id]="_labelId()"
      class="neo-textarea__label"
      [class.neo-textarea__label--required]="required"
    >
      <span [innerHtml]="label"></span>
    </label>
  }
  <div class="neo-textarea__wrapper">
    <textarea
      #textArea="ngModel"
      class="neo-textarea__wrapper__field size-{{ inputSize }}"
      [class.neo-textarea__wrapper__field--has-error]="
        hasErrors() ||
        (textArea?.errors && (textArea?.dirty || textArea?.touched)) ||
        false
      "
      [ngClass]="{ 'no-resize': !resize }"
      [(ngModel)]="_value"
      (input)="onInput(textArea.value)"
      (blur)="onBlur()"
      [attr.id]="_id()"
      [attr.name]="name"
      [attr.rows]="rows"
      [attr.cols]="cols"
      [readonly]="readonly"
      [disabled]="_disabled()"
      [required]="required"
      [attr.maxlength]="maxlength"
      [attr.autofocus]="autofocus"
      [attr.aria-disabled]="_disabled()"
      [attr.aria-readonly]="readonly"
      [attr.aria-labelledby]="_labelId()"
      [attr.aria-describedby]="ariaDescribedBy"
      [attr.aria-owns]="_labelId()"
      [attr.aria-required]="required"
      [attr.placeholder]="placeholder"
      [title]="title || label || placeholder || ''"
    ></textarea>
  </div>
</div>
